<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <a href="../en/02-accordeon-nombre.html">EN</a>
  </head>
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordeon" x-data="{ open :0 }">
      <section>
        <button @click="open = 1">bouton 1</button>
        <p x-show="open===1" x-transition.scale.0.origin.top.left>Ceci est un accordéon avec des nombres</p>
      </section>
      <section>
        <button @click="open=2">bouton 2</button>
        <p x-show="open===2" x-transition.scale.0.origin.top.left>Maintenant le deuxième</p>
      </section>
      <section>
        <button @click="open=3">bouton 3</button>
        <p x-show="open===3" x-transition.scale.0.origin.top.left>Et un troisième accordéon pour finir</p>
      </section>
    </div>
  </body>
</html>
