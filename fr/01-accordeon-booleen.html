<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec des booléens</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon avec des booléens</h1>
    <div class="accordeon">
      <section x-data="{ open: false }">
        <button @click="open = ! open">bouton 1</button>
        <p x-show="open" x-transition>Ici est le test de mon premier accordéon</p>
      </section>
      <section x-data="{ open: false }">
        <button @click="open = ! open">bouton 2</button>
        <p x-show="open" x-transition>Maintenant le deuxième</p>
      </section>
      <section x-data="{ open: false }">
        <button @click="open = ! open">bouton 3</button>
        <p x-show="open" x-transition>Enfin le troisième accordéon</p>
      </section>
    </div>
  </body>
</html>
