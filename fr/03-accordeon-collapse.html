<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec x-collapse</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <a href="../en/03-accordeon-collapse.html">FR</a>
  </head>
  <body>
    <h1>Accordéon avec <code>x-collapse</code></h1>
    <div class="accordeon">
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">bouton 1</button>
        <p x-show="expanded" x-collapse.duration.1000ms>Cette accordéon a été fait avec collapse</p>
      </section>
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">bouton 2</button>
        <p x-show="expanded" x-collapse.duration.1000ms>Voici le deuxième accordéon</p>
      </section>
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">bouton 3</button>
        <p x-show="expanded" x-collapse.duration.1000ms>Et pour finir le troisième accordéon</p>
      </section>
    </div>
  </body>
</html>
