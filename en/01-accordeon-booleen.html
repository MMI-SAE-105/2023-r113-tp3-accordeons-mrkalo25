<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion with Booleans</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordion with Booleans</h1>
    <div class="accordeon">
      <section x-data="{ open: false }">
        <button @click="open = ! open">button 1</button>
        <p x-show="open" x-transition>Here is the test of my first accordion</p>
      </section>
      <section x-data="{ open: false }">
        <button @click="open = ! open">button 2</button>
        <p x-show="open" x-transition>Now the second</p>
      </section>
      <section x-data="{ open: false }">
        <button @click="open = ! open">button 3</button>
        <p x-show="open" x-transition>Finally, the third accordion</p>
      </section>
    </div>
  </body>
</html>
