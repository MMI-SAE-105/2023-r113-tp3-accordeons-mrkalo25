<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion with x-collapse</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <a href="../fr/03-accordeon-collapse.html">EN</a>
  </head>
  <body>
    <h1>Accordion with <code>x-collapse</code></h1>
    <div class="accordeon">
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">button 1</button>
        <p x-show="expanded" x-collapse.duration.1000ms>This accordion was made with collapse</p>
      </section>
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">button 2</button>
        <p x-show="expanded" x-collapse.duration.1000ms>Here is the second accordion</p>
      </section>
      <section x-data="{ expanded: false }">
        <button @click="expanded = ! expanded">button 3</button>
        <p x-show="expanded" x-collapse.duration.1000ms>And finally the third accordion</p>
      </section>
    </div>
  </body>
</html>
