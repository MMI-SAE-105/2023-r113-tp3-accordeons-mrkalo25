<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion memorising the open element by a number</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordion memorising the open element by a number</h1>
    <div class="accordeon" x-data="{ open :0 }">
      <section>
        <button @click="open = 1">button 1</button>
        <p x-show="open===1" x-transition.scale.0.origin.top.left>This is an accordion with numbers</p>
      </section>
      <section>
        <button @click="open=2">button 2</button>
        <p x-show="open===2" x-transition.scale.0.origin.top.left>Now the second</p>
      </section>
      <section>
        <button @click="open=3">button 3</button>
        <p x-show="open===3" x-transition.scale.0.origin.top.left>And a third accordion to finish</p>
      </section>
    </div>
  </body>
</html>
