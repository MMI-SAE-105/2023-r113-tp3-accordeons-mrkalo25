<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Tabs</title>

    <style>
      #panneaux {
        position: relative;
      }
      #panneaux>div {
        position: absolute;
        opacity: 0;
      }
      #panneaux>div.actif {
        opacity: 1;
        transition: 2s;
      }
      
      ul>li {
        background-color: skyblue;
        width: 60px;
      }

      ul>li:hover { /*hover=quand la souris passe de√ßu*/
        background-color: lightblue;
        
      }
    </style>
  </head>
  <body x-data="{open:0}">
    <h1>Tabs</h1>
    <ul role="tablist">
      <li role="tab" @click="open=1">Tab 1</li>
      <li role="tab" @click="open=2">Tab 2</li>
      <li role="tab" @click="open=3">Tab 3</li>
    </ul>
    <div id="panneaux">
      <div role="tabpanel" :class="{actif:open === 1,}">
        <h1>Panel 1</h1>
        <p>This is panel 1</p>
      </div>
      <div role="tabpanel" :class="{actif:open === 2,}">
        <h1>Panel 2</h1>
        <p>This is panel 2</p>
      </div>
      <div role="tabpanel" :class="{actif:open === 3,}">
        <h1>Panel 3</h1>
        <p>This is panel 3</p>
      </div>
    </div>
  </body>
</html>
